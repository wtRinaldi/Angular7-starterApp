<label>Server Name</label>
<!-- <input type="text" 
			 class="form-control"
			 (input)="onUpdateServerName($event)"> -->
<input type="text" 
			 class="form-control"
			 [(ngModel)]="serverName">
<p *ngIf="serverCreated; else noServer">Server {{ serverName }} was created.</p>
<ng-template #noServer>
	<p>No Server was created.</p>
</ng-template>

<button class="btn btn-primary" 
				[disabled]="!allowNewServer"
				(click)="onCreateServer()">Add Server</button>
<p [innerText]="allowNewServer"></p>

<div>
	<input type="text" 
				 class="form-control"
				 [(ngModel)]="userName">
	<p>{{ userName }}</p>
	<button class="btn btn-primary" 
					[disabled]="userName === ''"
					(click)="userName = ''">Submit User Name</button>
</div>

<div>
	<button class="btn btn-primary" 
				(click)="onToggleDetails()">Toggle Paragraph</button>
	<p *ngIf="showSecret">This is a test paragraph that should toggle.</p>
	<div *ngFor="let log of logs; let i = index"
				[ngStyle]="{backgroundColor: i > 5 ? 'steelBlue' : 'transparent'}"
				[ngClass]="{'white-text': i > 5}">{{ log }}</div>
</div>

<app-server *ngFor="let server of servers"></app-server>
